{extend name="company/public/insidePageBase" /}
{block name="title"}编辑文章{/block}
{block name="css"}
{css href="/static/common/lib/umeditor/themes/default/css/umeditor.css" /}
{__block__}
{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane">


            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <select name="status">
                        <option value="1" {if isset($info['status']) && $info['$info'] == 1}selected{/if}>审核中</option>
                        <option value="2" {if isset($info['status']) && $info['$info'] == 2}selected{/if}>成功</option>
                        <option value="3" {if isset($info['status']) && $info['$info'] == 3}selected{/if}>失败</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">退款说明</label>
                <div class="layui-input-block">
                    <input type="text" name="remark" value="{$info['remark']|default=''}" placeholder="请输入退款说明" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <button class="layui-btn" type="button" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </form>

    </div>
</div>
{/block}
{block name="js"}
{__block__}
{/block}
