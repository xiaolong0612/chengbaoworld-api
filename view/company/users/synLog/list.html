{extend name="company/public/insidePageBase" /}
{block name="title"}个人认证列表{/block}
{block name="body"}

    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">关键字查询</label>
                    <div class="layui-input-inline">
                        <input type="text" name="content" placeholder="请输入关键字查询" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>

        <script type="text/html" id="toolbar"></script>
        <table class="layui-hide" id="companySynLog" lay-filter="companySynLog"></table>

        <script type="text/html" id="picture_tpl">

            {{#  } }}

    </div>

{/block}
{block name="js"}
{__block__}
<script>
    function photograph(t) {
        if(t.src == null||t.src == ''){
            return;
        }
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['75%', '85%'], //宽高
            shadeClose: true, //开启遮罩关闭
            end: function (index, layero) {
                return false;
            },
            content: '<div style="text-align:center"><img src="' + t.src + '" /></div>'
        });
    }
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,form = layui.form,table = layui.table;
        var tableId = 'companySynLog';
        table.render({
            elem: '#'+tableId,
            id:tableId,
            url: '{:url("companySynLog")}',
            where: {cert_status:1},
            cols: [[
                {field: 'id', width: 100, title: 'ID', sort: true},
                {field: 'mobile', width: 120, title: '账号'},
                {field: 'nickname', width: 180, title: '昵称', sort: true},
                {field: 'syn', width: 180, title: '合成',templet: '#syn'},
                {field: 'goodsName', width: 120, title: '消耗'},
                {field: 'add_time', width: 180, title: '创建时间', sort: true},

            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            done:function(res) {
                if(res.code === 0) {
                    layui.each(res.statusCount, (index,item) => {
                        $('#status_tab').find('li[data="'+index+'"]').find('span').html(item)
                    })
                }
            }
        });
        $('#status_tab').on('click','li', function() {
            $('input[name="cert_status"]').val($(this).attr('data'));
            $('button[lay-filter="data-search-btn"]').click()
        });
        
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload(tableId, { page: {curr: 1},where: data.field}, 'data');
            return false;
        });
    });
</script>
{/block}
