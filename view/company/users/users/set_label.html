{extend name="company/public/insidePageBase" /}
{block name="title"}设置用户标签{/block}
{block name="css"}
{__block__}
<style>
    body{ margin:0;}
    body{background-color: #ffffff;}
</style>
{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">用户标签</label>
                <div class="layui-input-block">
                    <input type="text" name="label_id" id="label" autocomplete="off" class="layui-input">
                </div>
            </div>
<!--            <button type="button" class="layui-btn layui-btn-fluid addLabel">添加新标签</button>-->
            <div class="layui-form-item layui-hide">
                <button class="layui-btn" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
    layui.use(['form','layCascader'], function () {
        var form = layui.form, layCascader = layui.layCascader;
        let labelCase = layCascader({
            elem: '#label',
            value: {:json_encode($info['label_id'] ?? '', JSON_UNESCAPED_UNICODE)},
            options: {:json_encode($labelData,JSON_UNESCAPED_UNICODE)},
            props: {
                multiple: true
            }
        });
        $('.addLabel').on('click', function() {
            var url = '{:url("companyUsersLabelAdd")}';
            var index = parent.layer.open({title: '添加标签', type: 2, shade: 0.2,maxmin:true, area:['500px', '500px'], content: url, btnAlign: 'c', btn: ['确定', '取消'], yes: function (index, layero) {
                    var iframeWindow = parent.window['layui-layer-iframe' + index], submit = layero.find('iframe').contents().find("#submitBtn");
                    iframeWindow.layui.form.on('submit(submitBtn)', function (data) {
                        var field = data.field; //获取提交的字段
                        var loadAdd = parent.layer.msg('提交中', {icon: 16, time: 0, shade: 0.1, offset: '15px'});
                        $.post(url, field, function (res) {
                            parent.layer.close(loadAdd);
                            if (res.code === 0) {
                                parent.layer.close(index); //关闭弹层
                                location.reload();
                                parent.layer.msg(res.msg, {icon: 6, offset: '15px'});
                            } else {
                                parent.layer.msg(res.msg, {icon: 5, offset: '15px'});
                            }
                        });
                    });
                    submit.trigger('click');
                }
            });
        });
    })
</script>
{/block}
