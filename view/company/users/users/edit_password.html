{extend name="company/public/insidePageBase" /}
{block name="title"}修改密码{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layui-form-pane" >
            <div class="layui-form-item"  pane=""> <label class="layui-form-label">密码选择</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="1" title="登录密码">
                    <input type="radio" name="type" value="2" title="交易密码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码输入</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="require" placeholder="请输入新的密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <button class="layui-btn" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
    layui.use(['form'], function () {
        var form = layui.form;
    })
</script>
{/block}
