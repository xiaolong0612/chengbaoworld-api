{extend name="company/public/insidePageBase" /}
{block name="title"}添加用户{/block}
{block name="css"}
{__block__}
<style>
    body{ margin:0; }
    body{ background-color: #ffffff;}
</style>
{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-form layui-form-pane">
            <form class="layui-form" >
                <div class="layui-form-item">
                    <label class="layui-form-label">用户呢称</label>
                    <div class="layui-input-block">
                        <input type="text"  name="nickname" lay-verify="require" placeholder="请输入用户呢称" class="layui-input" autocomplete="off"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号</label>
                    <div class="layui-input-block">
                        <input type="text"  name="mobile" lay-verify="require" placeholder="请输入手机号" class="layui-input" autocomplete="off"/>
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                <!--    <label class="layui-form-label">用户税率</label>-->
                <!--    <div class="layui-input-block">-->
                <!--        <input type="text"  name="rate" lay-verify="require" placeholder="请输入用户税率" class="layui-input" autocomplete="off"/>-->
                <!--    </div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录密码</label>
                    <div class="layui-input-block">
                        <input type="password"  name="password" class="layui-input" placeholder="请输入登录密码" autocomplete="off"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">介绍推荐</label>
                    <div class="layui-input-block">
                        <input type="text"  name="tjr_account" class="layui-input" placeholder="请输入推荐人手机号" autocomplete="off"/>
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">登录状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1"  title="正常登录" checked />
                        <input type="radio" name="status" value="2" title="禁止登录" />
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <button class="layui-btn" type="button" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form, layer = layui.layer
    })
</script>
{/block}
