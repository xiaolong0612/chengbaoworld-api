{extend name="company/public/insidePageBase" /}
{block name="title"}添加用户标签{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label">标签名称</label>
                <div class="layui-input-block">
                    <input type="text"  name="name" class="layui-input" lay-verify="required" placeholder="请输入标签名称" autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">是否显示</label>
                <div class="layui-input-block">
                    <input type="radio" name="is_show" value="1"  title="显示" checked>
                    <input type="radio" name="is_show" value="0" title="不显示">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序编号</label>
                <div class="layui-input-block">
                    <input type="text"  name="sort" value="50" class="layui-input" autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <button type="button" class="layui-btn layui-btn-primary replaceUploadImg toggleUpload" lay-data="{}"></button>
                <button class="layui-btn" type="button" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
    layui.use(['form'], function () {
        var form = layui.form
    })
</script>
{/block}
