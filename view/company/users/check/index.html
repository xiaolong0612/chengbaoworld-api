{extend name="company/public/insidePageBase" /}
{block name="title"}标签列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label">用户查询</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keywords" placeholder="请输入用户手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline" style="width: 128px;">
                        <select name="status">
                            <option value="">--请选择--</option>
                            <option value="1">未审核</option>
                            <option value="2">成功</option>
                            <option value="3">失败</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>

        <script type="text/html" id="tableBar" >
            <div class="layui-btn-container">
                {{# if(d.status === 1) { }}
                {if $switchStatusAuth} <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="tiao"> 成功 </button> {/if}
                {if $switchStatusAuth} <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="zhuan"> 失败 </button> {/if}
                {{# } }}
            </div>
        </script>
        <table class="layui-hide" id="companyUsersCheckList" lay-filter="companyUsersCheckList"></table>
        <script type="text/html" id="toolbar">

        </script>
        <script type="text/html" id="status_tpl">
            {{# if(d.status === 1) { }}
            未审核
            {{# }else if(d.status === 2) { }}
            审核成功
            {{# }else if(d.status === 3) { }}
            审核失败
            {{# } }}
        </script>
        <script type="text/html" id="type_tpl">
            {{# if(d.type === 1) { }}
            艺术家
            {{# }else if(d.type === 2) { }}
            经纪人
            {{# }else if(d.type === 3) { }}
            内容创作者
            {{# } }}
        </script>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,form = layui.form,table = layui.table;
        var tableId = 'companyUsersCheckList';
        table.render({
            elem: '#'+tableId,
            id:tableId,
            url: '{:url("companyUsershCheck")}',
            toolbar: '#toolbar',
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'mobile', width: 180, title: '会员账号'},
                {field: 'nickname', width: 180, title: '会员昵称'},
                {field: 'type', width: 180, title: '类型',  templet: '#type_tpl',},
                {
                    field: 'status', title: '是否显示',width: 108,sort: true,
                    templet: '#status_tpl',
                },
                {field: 'add_time', width: 160, title: '申请时间时间', sort: true},

                , {title: '操作', minwidth: 120, toolbar: '#tableBar', fixed:'right'}

            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload(tableId, {
                page: {
                    curr: 1
                },
                where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar('+tableId+')', function(obj) {
            if (obj.event === 'add') { // 添加
                var url = '{:url("companyUsersLabelAdd")}';
                var index = layer.open({title: '添加分组',type: 2, shade: 0.2, maxmin: true, area: ['500px', '50%'], content: url, btnAlign: 'c', btn: ['确定', '取消'],yes: function(index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index],submit = layero.find('iframe').contents().find("#submitBtn");
                        iframeWindow.layui.form.on('submit(submitBtn)', function(data){
                            var field = data.field;//获取提价的数据
                            var loadAdd = layer.msg('提交中', {icon:16, time:0, shade:0.1, offset:'15px'});
                            $.post(url, field, function(res){
                                layer.close(loadAdd);
                                if (res.code === 0) {
                                    table.reload(tableId); //数据刷新
                                    layer.close(index); //关闭弹层
                                    layer.msg(res.msg, {icon: 6, offset: '15px'});
                                } else {
                                    layer.msg(res.msg, {icon: 5, offset: '15px'});
                                }
                            })
                        })
                        submit.trigger('click');
                    }
                })
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data;
                var data = checkStatus.data, id = [];
                for (elem in data) {
                    id.push(data[elem].id);
                }
                if (id.length === 0) {
                    return layer.msg('请选择要删除的数据');
                }
                var url = '{:url("companyUsersLabelDel")}';
                layer.confirm('删除后不可恢复！  是否确认? ', {icon: 3}, function () {
                    var loadAdd = layer.msg('提交中', {icon: 16, time: 0, shade: 0.1, offset: '15px'});
                    $.post(url, {ids: id}, function (res) {
                        layer.close(loadAdd);
                        if (res.code === 0) {
                            table.reload(tableId); //数据刷新
                            layer.msg(res.msg, {icon: 6, offset: '15px'});
                        } else {
                            layer.msg(res.msg, {icon: 5, offset: '15px'});
                        }
                    });
                });
            }
        });

        table.on('tool('+tableId+')', function(obj){
            var data = obj.data
            if(obj.event === 'edit'){
                var url = '{:url("companyUsersLabelEdit")}?id='+data.id
                var index = layer.open({ title: '编辑标签',type: 2,shade: 0.2,maxmin: true, area: ['500px','50%'], content: url, btnAlign: 'c',btn: ['确定','取消'], yes: function( index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index],submit = layero.find('iframe').contents().find("#submitBtn");
                        iframeWindow.layui.form.on('submit(submitBtn)', function(data){
                            var field = data.field //获取提交的字段
                            var loadAdd = layer.msg('提交中',{icon: 16, time: 0, shade: 0.1, offset: '15px'})
                            $.post(url, field, function(res){
                                layer.close(loadAdd)
                                if(res.code === 0) {
                                    table.reload(tableId)
                                    layer.close(index)
                                    layer.msg(res.msg, {icon:6, offset: '15px'})
                                }else {
                                    layer.msg(res.msg, {icon:5, offset: '15px'})
                                }
                            })
                        })
                        submit.trigger('click')
                    }
                })
                $(window).on("resize", function(){
                    layer.full(index)
                })
                return false
            }else if(obj.event === 'tiao'){
                var url = '{:url("companyUsershCheckRule")}';
                layer.confirm('是否确定？',{icon:3}, function(){
                    var loadAdd = layer.msg('提交中',{icon:16, time:0, shade: 0.1, offset:"15px"})
                    $.post(url, {ids:data.id,status:2}, function(res){
                        layer.close(loadAdd)
                        if(  res.code === 0 ){
                            table.reload(tableId)
                            layer.msg(res.msg,{icon:6, offset: '15px'})
                        }else {
                            layer.msg(res.msg, {icon:5, offset: '15px'})
                        }
                    })
                })
            }else if(obj.event === 'zhuan'){
                var url = '{:url("companyUsershCheckRule")}';
                layer.confirm('是否确定？',{icon:3}, function(){
                    var loadAdd = layer.msg('提交中',{icon:16, time:0, shade: 0.1, offset:"15px"})
                    $.post(url, {ids:data.id,status:3}, function(res){
                        layer.close(loadAdd)
                        if(  res.code === 0 ){
                            table.reload(tableId)
                            layer.msg(res.msg,{icon:6, offset: '15px'})
                        }else {
                            layer.msg(res.msg, {icon:5, offset: '15px'})
                        }
                    })
                })
            }
        })

    });
</script>
{/block}
