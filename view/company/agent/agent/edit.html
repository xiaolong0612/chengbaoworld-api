{extend name="company/public/insidePageBase" /}
{block name="title"}编辑文章{/block}
{block name="css"}
{css href="/static/common/lib/umeditor/themes/default/css/umeditor.css" /}
{__block__}
{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane">


            <div class="layui-form-item">
                <label class="layui-form-label required">用户</label>
                <div class="layui-input-block">
                    <select name="uuid" class="layui-select" lay-search required>
                        <option value="">请选择</option>
                        {foreach $userList as $key => $v}
                        <option value="{$v['id']}" {if isset($info['uuid']) && $info['uuid'] == $v['id']}selected{/if}>{$v['mobile']}</option>
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">等级</label>
                <div class="layui-input-block">
                    <select name="level" class="layui-select" lay-search required>
                        <option value="0" {if isset($info['level']) && $info['level'] == 0}selected{/if}>创始</option>
                        <option value="1" {if isset($info['level']) && $info['level'] == 1}selected{/if}>一级</option>
                        <option value="2" {if isset($info['level']) && $info['level'] == 2}selected{/if}>二级</option>
                        <option value="3" {if isset($info['level']) && $info['level'] == 3}selected{/if}>三级</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">税率</label>
                <div class="layui-input-block">
                    <input type="text" name="rate" placeholder="请输入税率" id="rate" value="{$info['rate']}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">QQ</label>
                <div class="layui-input-block">
                    <input type="text" name="qq" placeholder="请输入qq" id="qq" value="{$info['qq']}" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">Wechat</label>
                <div class="layui-input-block">
                    <input type="text" name="wechat" id="wechat" value="{$info['wechat']}" placeholder="请输入微信" required class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block">
                    <input  type="text" name="address" value="{$info['address']}" id="address" placeholder="请选择地址" required class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">经度</label>
                <div class="layui-input-block">
                    <input class="layui-input"  name="lng" id="lng" value="{$info['lng']|default=''}" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">维度</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="lat" id="lat" value="{$info['lat']|default=''}" />
                </div>
            </div>


            <iframe src="../../../../map.html" style="width: 800px;height:500px"></iframe>





            <div class="layui-form-item layui-hide">
                <button class="layui-btn" type="button" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </form>

    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script src="/static/common/lib/umeditor/umeditor.config.js"></script>
<script src="/static/common/lib/umeditor/umeditor.min.js"></script>
<script>

    window.addEventListener('message', function(e) {
        var data = e.data;
        // console.log( e.data,"Sds", $("#lng"),data.lng)
        $("#lng").val(data.lng)
        $("#lat").val(data.lat)
    })


    // document.getElementById("get_lng").onclick=function (){
    //
    //     let lngInfo=window.localStorage.getItem("lngInfo");
    //     console.log(JSON.parse(lngInfo))
    // }

    layui.use([ 'form', 'upload','laydate'], function () {
        var form = layui.form,layCascader = layui.layCascader, upload = layui.upload,laydate = layui.laydate,$ = layui.$;
    });
</script>
{/block}
