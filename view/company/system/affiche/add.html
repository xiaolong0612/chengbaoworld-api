{extend name="company/public/insidePageBase" /}
{block name="title"}添加公告{/block}
{block name="css"}
{css href="/static/common/lib/umeditor/themes/default/css/umeditor.css" /}
{__block__}
{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form  layui-form-pane">
            <div class="layui-form-item">
                <label class="layui-form-label required">所属分类</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_id" id="cate_case" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">列表排序</label>
                <div class="layui-input-block">
                    <input type="number" name="sort"   lay-verify="require" autocomplete="off" placeholder="请输入排序" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">封面图片</label>
                <div class="layui-input-inline">
                    <input type="text" name="picture" placeholder="请上传封面图片" id="picture" class="layui-input">
                </div>
                <img class="checkPictureByImg picture" style="width: 80px;height: 40px;">
                <div class="layui-input-inline layui-btn-container" style="width: auto;">
                    <button type="button" class="layui-btn layui-btn-primary uploadImg" lay-data="{field: 'picture',data:{dir:'article', field:'picture'}}">
                        <i class="layui-icon">&#xe67c;</i>
                    </button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布时间</label>
                <div class="layui-input-block">
                    <input type="text" name="start_time" autocomplete="off" readonly class="layui-input" id="start_time" placeholder="请选择发布时间">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-item layui-inline" pane="">
                    <label class="layui-form-label">是否显示</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="is_show" autocomplete="off" value="1" title="显示" checked>
                        <input type="radio" name="is_show" autocomplete="off" value="2" title="隐藏">
                    </div>
                </div>
                <div class="layui-inline layui-form-item" pane="">
                    <label class="layui-form-label">是否置顶</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="is_top" autocomplete="off" value="1" title="置顶" checked>
                        <input type="radio" name="is_top" autocomplete="off" value="2" title="关闭">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公告标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入公告标题" class="layui-input" lay-verify="required" autocomplete="off"/>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公告内容</label>
                <div class="layui-input-block">
                    <textarea id="content" name="content" placeholder="请输入内容"  class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">浏览量</label>
                <div class="layui-input-block">
                    <input type="number" name="browse"   lay-verify="require" autocomplete="off" placeholder="请输入排序" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <button class="layui-btn" type="button" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script src="/static/common/lib/umeditor/umeditor.config.js"></script>
<script src="/static/common/lib/umeditor/umeditor.min.js"></script>
<script>
    layui.use([ 'form', 'upload','layCascader','laydate'], function () {
        var form = layui.form, upload = layui.upload,$ = layui.$,layCascader = layui.layCascader,laydate = layui.laydate;
        let cate_case = layCascader({
            elem: '#cate_case',
            clearable: true,
            value: {:request()->get('cate_id', 0)},
            options: {:json_encode($cateData,JSON_UNESCAPED_UNICODE)}
        });
        laydate.render({
            elem: '#start_time',
            type: 'datetime'
        });
        var editor = UM.getEditor('content', {
            initialFrameWidth: 766,
            initialFrameHeight: 400,
            zIndex: 1
        })
        $('.uploadImg').selectImages({
            confirm:function(res,elem,data) {
                $('#' + data.field).val(res[0].src);
                $('.' + data.field).attr('src',res[0].src)
            }
        });
    });
</script>
{/block}
