<div class="layui-form-item">
    <label class="layui-form-label">运行环境</label>
    <div class="layui-input-block">
        <input type="radio" name="huifu_debug" title="正式环境" value="0" {if isset($info['content']['huifu_debug']) && $info['content']['huifu_debug'] == 0 }checked{/if} />
        <input type="radio" name="huifu_debug" title="测试环境" value="1" {if isset($info['content']['huifu_debug']) && $info['content']['huifu_debug'] == 1 }checked{/if} />
    </div>
</div>

</div>
<div class="layui-form-item">
