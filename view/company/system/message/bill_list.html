{extend name="company/public/insidePageBase" /}
{block name="title"}账单消息列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keywords" placeholder="请输入标题/内容" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                {if $addAuth}
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 发送通知 </button>
                {/if}
            </div>
        </script>

        <table class="layui-hide" id="billMessageList" lay-filter="billMessageList"></table>

        <script type="text/html" id="tableBar">
            {if $delAuth}
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            {/if}
        </script>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,form = layui.form,table = layui.table;
        var tableId = 'billMessageList';
        table.render({
            elem: '#'+tableId,
            id:tableId,
            url: '{:url("companyBillMessageList")}',
            toolbar: '#toolbar',
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'user_id', width: 120, title: '接收者',  sort: true,templet: function(d) {
                        let str = ''
                        if(d.user) {
                            str += ''+d.user.mobile+''
                        }
                        return str
                    return '';
                }},
                {field: 'title', width: 200, title: '标题'},
                {field: 'content', width: 260, title: '内容'},
                {field: 'add_time', width: 160, title: '创建时间', sort: true},
                {field: 'read_time', width: 160, title: '查阅时间', sort: true}
                {if $delAuth}
                , {title: '操作', width: 120, toolbar: '#tableBar'}
                {/if}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload(tableId, {
                page: {
                    curr: 1
                }, 
                where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar('+tableId+')', function(obj) {
            if (obj.event === 'add') { // 添加
                var url = '{:url("companyBillMessageAdd")}';
                var index = parent.layer.open({
                    title: '发送账单消息',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['800px', '55%'],
                    content: url,
                    btnAlign: 'c',
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        var iframeWindow = parent.window['layui-layer-iframe' + index], 
                        submit = layero.find('iframe').contents().find("#submitBtn");

                        //监听提交
                        iframeWindow.layui.form.on('submit(submitBtn)', function(data){
                            var field = data.field;//获取提价的数据

                            var loadAdd = parent.layer.msg('提交中', {icon:16, time:0, shade:0.1, offset:'15px'});
                            $.post(url, field, function(res){
                                parent.layer.close(loadAdd);
                                if (res.code === 0) {
                                    table.reload(tableId); //数据刷新
                                    parent.layer.close(index); //关闭弹层
                                    parent.layer.msg(res.msg, {icon: 6, offset: '15px'});
                                } else {
                                    parent.layer.msg(res.msg, {icon: 5, offset: '15px'});
                                }
                            })
                        })
                        submit.trigger('click');
                    }
                })
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

        table.on('tool('+tableId+')', function(obj){
            var data = obj.data
            if(obj.event === 'delete') { //删除
                var url = '{:url("companyBillMessageDel")}';
                layer.confirm('删除后不可恢复！是否确定？',{icon:3}, function(){
                    var loadAdd = layer.msg('提交中',{icon:16, time:0, shade: 0.1, offset:"15px"})
                    $.post(url, {id:data.id}, function(res){
                        layer.close(loadAdd)
                        if(  res.code === 0 ){
                            table.reload(tableId)
                            layer.msg(res.msg,{icon:6, offset: '15px'})
                        }else {
                            layer.msg(res.msg, {icon:5, offset: '15px'})
                        }
                    })
                })
            }
        })
    });
</script>
{/block}
