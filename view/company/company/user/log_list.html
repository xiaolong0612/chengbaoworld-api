{extend name="company/public/insidePageBase" /}
{block name="title"}管理员日志列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item layui-form-pane">
                <div class="layui-inline">
                    <label class="layui-form-label">账号/姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" placeholder="登录账号/用户姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">关键字搜索</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keywords" placeholder="备注说明关键字搜索" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="logList" lay-filter="logList"></table>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery, form = layui.form, table = layui.table;
            var tableId = 'logList';
            table.render({
                elem: '#'+tableId,
                id:tableId,
                url: '{:url("companyUserLogList")}',
                toolbar: '#toolbar',
                cols: [[
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'username', width: 200, title: '登录账号 | 用户姓名', sort: true},
                    {field: 'add_time', width: 160, title: '操作时间', sort: true},
                    {field: 'log_type', width: 105, title: '日志类型', sort: true},
                    {field: 'log_ip', width: 150, title: 'IP 地址', sort: true},
                    {field: 'log_url', width: 268, title: '操作地址'},
                    {field: 'remark', minWidth: 120, title: '备注说明', sort: true}
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
            });
            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                table.reload(tableId, { page: {curr: 1 }, where: data.field }, 'data');
                return false;
            });
        });
    </script>
{/block}
