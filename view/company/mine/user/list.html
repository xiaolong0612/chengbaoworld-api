{extend name="company/public/insidePageBase" /}
{block name="title"}权益卡包列表{/block}
{block name="body"}
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-inline">
                <label class="layui-form-label">会员账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" placeholder="请输入会员账号/昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">矿场名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入矿场名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
            </div>

        </form>
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                {if $delAuth}<a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</a>{/if}
            </div>
        </script>
        <script type="text/html" id="tableBar">
            <div class="layui-btn-group">
                {if $delAuth}<a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</a>{/if}
            </div>

        </script>
        <table class="layui-hide" id="userCardPackList" lay-filter="userCardPackList"></table>
        <script type="text/html" id="title">
            {{# if(d.mineInfo) { }}  {{d.mineInfo.name}} {{# } }}
        </script>
    </div>
</div>
{/block}
{block name="js"}
{__block__}
<script>
layui.use(['form', 'table','upload'], function () {
    var $ = layui.jquery,form = layui.form,table = layui.table,upload = layui.upload;
    var tableId = 'userCardPackList';
    table.render({
        elem: '#'+tableId,
        id:tableId,
        url: '{:url("companyUserMineList")}',
        toolbar: '#toolbar',
        cols: [[
            {type: "checkbox", width: 50},
            {field: 'id', width: 80, title: 'ID'},
            {field: 'name', width: 108, title: '矿场名称',templet:'#title'},
            {field: 'mobile', width: 128, title: '会员账号'},
            {field: 'nickname', width: 128, title: '会员昵称'},
            {field: 'add_time', width: 160, title: '获取时间', sort: true},
            {if $delAuth}
            // , {title: '操作', minWidth: 128, toolbar: '#tableBar', fixed:'right'},
            {/if}
        ]],
        limits: [10, 15, 20, 25, 50, 100],
        limit: 15,
        page: true,
        height: 'full-80'
    });

    // 监听搜索操作
    form.on('submit(data-search-btn)', function (data) { table.reload(tableId, {page: { curr: 1  }, where: data.field}, 'data'); return false; });
    /**
     * toolbar监听事件
     */
    table.on('toolbar('+tableId+')', function(obj) {
         if (obj.event === 'delete') {  // 监听删除操作
            var checkStatus = table.checkStatus(obj.config.id), data = checkStatus.data;
            var data = checkStatus.data, id = [];
            for (elem in data) {
                id.push(data[elem].id);
            }
            if (id.length === 0) {
                return layer.msg('请选择要删除的数据');
            }
            var url = '{:url("companyUserMineDel")}';
            layer.confirm('删除后不可恢复！  是否确认? ', {icon: 3}, function () {
                var loadAdd = layer.msg('提交中', {icon: 16, time: 0, shade: 0.1, offset: '15px'});
                $.post(url, {ids: id}, function (res) {
                    layer.close(loadAdd);
                    if (res.code === 0) {
                        table.reload(tableId); //数据刷新
                        layer.msg(res.msg, {icon: 6, offset: '15px'});
                    } else {
                        layer.msg(res.msg, {icon: 5, offset: '15px'});
                    }
                });
            });
        }
    });

    table.on('tool('+tableId+')', function(obj){
        var data = obj.data
        if(obj.event === 'delete') { //删除
            var url = '{:url("companyUserMineDel")}';
            layer.confirm('删除后不可恢复！是否确定？',{icon:3}, function(){
                var loadAdd = layer.msg('提交中',{icon:16, time:0, shade: 0.1, offset:"15px"})
                $.post(url, {ids:[data.id]}, function(res){
                    layer.close(loadAdd)
                    if(  res.code === 0 ){
                        table.reload(tableId)
                        layer.msg(res.msg,{icon:6, offset: '15px'})
                    }else {
                        layer.msg(res.msg, {icon:5, offset: '15px'})
                    }
                })
            })
        }
    })

    upload.render({
        elem: '#importFile'
        ,accept: "file"
        ,url: "{:url('companyGiveUserMineBatch')}"
        ,acceptMime: "xls,xlsx"
        ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
            layer.load(); //上传loading
        }
        ,done: function(res, index, upload){ //上传后的回调
            layer.closeAll('loading');
            if(res.code === 0) {
                table.reload(tableId); //数据刷新
                layer.msg(res.msg, {icon: 6})
            } else {
                layer.msg(res.msg, {icon: 5})
            }
        }
        ,error: function(index, upload){
            layer.closeAll('loading'); //关闭loading
        }
    })
});
</script>
{/block}
